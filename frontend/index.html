<!DOCTYPE html>
<html class="dark">
	<head>

		<!-- Basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Hottr - Coolest Site Ever</title>

		<meta name="keywords" content="HTML5 Template" />
		<meta name="description" content="Porto - Responsive HTML5 Template">

		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="img/apple-touch-icon.png">



		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="vendor/animate/animate.min.css">
		<link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.min.css">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="css/theme.css">
		<link rel="stylesheet" href="css/theme-elements.css">
		<link rel="stylesheet" href="css/theme-blog.css">

    <!-- Skin CSS -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="controller.js"></script>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

		<!-- Head Libs -->
		<script src="vendor/modernizr/modernizr.min.js"></script>

	</head>
	<body>
		<div class="body" ng-app="main" ng-controller="Ctrl">
			<header id="header" data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 57, 'stickySetTop': '-57px', 'stickyChangeLogo': true}">
				<div class="header-body">
					<div class="header-container container">
						<div class="header-row">
							<div class="header-column">
								<div class="header-logo">
									<a href="index.html">
										<img alt="Hottr" width="69" height="80" data-sticky-width="34" data-sticky-height="40" data-sticky-top="40" src="img/logo-medium.png">
									</a>
								</div>
							</div>
							<div class="header-column">
								<div class="header-row">
									<div class="header-nav">
										<button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
											<i class="fa fa-bars"></i>
										</button>
										<div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
											<nav>
												<ul class="nav nav-pills" id="mainNav">

													<!--<li class="">
														<a href="demos.html">
															  <i class="icons icon-fire"></i> Duels <label class="badge badge-tertiary">3</label>
														</a>
													</li>

	-->


													<li class="dropdown notifications">
														<a class="dropdown-toggle" href="#">
															<i class="fa fa-adjust"></i>
														</a>
														<ul class="dropdown-menu">
															<li><a href="#" class="toggle-theme" data-target="dark" onclick="toggleTheme()">Dark</a></li>
															<li><a href="#" class="toggle-theme" data-target="light" onclick="toggleTheme()">Light</a></li>
														</ul>
													</li>

												</ul>
											</nav>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>

			<div role="main" class="main">

					<section class="page-header">
						<div class="container">

							<div class="row">
								<div class="col-md-12">
									<h1>Duel</h1>
								</div>
							</div>
						</div>
					</section>
					<div class="container">

						<div class="row">
							<div class="col-md-6">
									<span class="thumb-info thumb-info-lighten"> 
										<span class="thumb-info-wrapper" data-ng-click="vote('first')">
											<img src="{{photoOne}}"  class="img-responsive" alt="">
											<span class="thumb-info-action">
											</span>
										</span>
									</span>
							</div>
							<div class="col-md-6">
									<span class="thumb-info thumb-info-lighten">
										<span class="thumb-info-wrapper" data-ng-click="vote('two')">
											<img src="{{photoTwo}}"  class="img-responsive" alt="">
											<span class="thumb-info-action">
											</span>
										</span>
									</span>
							</div>
						</div>

					</div>

			</div>

		</div>

		<!-- Vendor -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/jquery.appear/jquery.appear.min.js"></script>
		<script src="vendor/jquery.easing/jquery.easing.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/common/common.min.js"></script>
